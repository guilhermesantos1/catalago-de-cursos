<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fav-Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />

</head>

<body>
    <div data-id="main">
        <section class="logo">
            <div class="container">
                <div class="row logo">
                    <div class="col-md-3">
                        <img class="img-fluid" src="./img/Logo.png" />
                    </div>
                </div><!-- /row-->
            </div><!-- /container-->
        </section><!-- /logo-->

        <section class="titulo">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <strong class="title bold">Catálogo<span class="underlineTitle">_</span></strong><br>
                            <span class="title subtitle light">Telefonica Educação Digital</span>
                        </p>
                    </div>
                </div><!-- /row -->
            </div><!-- /container -->
        </section><!-- /titulo -->

        <section class="menuBotoes">
            <div class="container">
                <div class="row no-gutters">
                    <article class="col-sm-12 col-lg-2">
                        <img class="img_vertical img-fluid" src="./img/desk/box1.png" />
                        <img class="img_horizontal img-fluid" src="./img/tablet/box1.png" />
                    </article>
                    <article class="col-sm-12 col-lg-2">
                        <img class="img_vertical img-fluid alignTop" src="./img/desk/box2.png" />
                        <img class="img_horizontal img-fluid" src="./img/tablet/box2.png" />
                    </article>
                    <article class="col-sm-12 col-lg-2">
                        <img class="img_vertical img-fluid" src="./img/desk/box3.png" />
                        <img class="img_horizontal img-fluid" src="./img/tablet/box3.png" />
                    </article>
                    <article class="col-sm-12 col-lg-2">
                        <img class="img_vertical img-fluid alignTop" src="./img/desk/box4.png" />
                        <img class="img_horizontal img-fluid" src="./img/tablet/box4.png" />
                    </article>
                    <article class="col-sm-12 col-lg-2">
                        <img class="img_vertical img-fluid" src="./img/desk/box5.png" />
                        <img class="img_horizontal img-fluid" src="./img/tablet/box5.png" />
                    </article>
                    <article class="col-sm-12 col-lg-2">
                        <img class="img_vertical img-fluid alignTop" src="./img/desk/box6.png" />
                        <img class="img_horizontal img-fluid" src="./img/tablet/box6.png" />
                    </article>
                </div><!-- /row -->
            </div><!-- /container -->
        </section><!-- /menuBotoes -->
    </div><!-- /main -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <!-- <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script> -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mixitup.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>

</body>

</html>
