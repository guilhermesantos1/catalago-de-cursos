<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->

    <!-- Fav-Icon -->

</head>

<body>
    <div data-id="main">
        <div class="container">
            <div class="row logo">
                <div class="col-md-3">
                    <img class="img-fluid" src="./img/Logo.png" />
                </div>
            </div>

            <div class="row marginTitulo justify-content-center">
                <div class="col-md-6">
                    <p>
                        <strong class="title bold">Catálogo<span class="underlineTitle">_</span></strong>
                        <br>
                        <span class="title subtitle light">Telefonica Educação Digital</span>
                    </p>
                </div>
            </div>

            <div class="row no-gutters marginTopBotoes">
                <article class="col-sm-12 col-lg-2">
                    <div dataImg="box1.png"><img class="img-fluid" /></div>
                </article>
                <article class="col-sm-12 col-lg-2">
                    <div dataImg="box2.png"><img class="img-fluid" /></div>
                </article>
                <article class="col-sm-12 col-lg-2">
                    <div dataImg="box3.png"><img class="img-fluid" /></div>
                </article>
                <article class="col-sm-12 col-lg-2">
                    <div dataImg="box4.png"><img class="img-fluid" /></div>
                </article>
                <article class="col-sm-12 col-lg-2">
                    <div dataImg="box5.png"><img class="img-fluid" /></div>
                </article>
                <article class="col-sm-12 col-lg-2">
                    <div dataImg="box6.png"><img class="img-fluid" /></div>
                </article>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script> -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mixitup.min.js"></script>

</body>

</html>
