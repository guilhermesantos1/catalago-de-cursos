<!DOCTYPE html>

<head>

    <title></title>
    <link rel="stylesheet" href="./css/_stylePaginaInterna.css">

    <script type="text/javascript">

        $(function() {

            var filterList = {

                init: function() {

                    // MixItUp plugin
                    // http://mixitup.io
                    $('#portfoliolist').mixItUp({
                        selectors: {
                            target: '.portfolio'
                        },
                        load: {
                            filter: 'all'
                        },
                        animation: {
                            animateResizeContainer: false,
                            duration: 500,
                            nudge: true,
                            reverseOut: false,
                            effects: "fade scale(0.01)"
                        }
                    });

                }

            };

            // Run the show!
            filterList.init();
        });

        // $(document).ready(function(){
        //
        // });
        $(document).ready(function() {
          $('.menu-drop').hide();
          $(".menu").click(function() {
            // console.log("to aqui");
            $('.menu-drop').slideToggle(600);
          });
          $('.home').click(function() {
            location.reload();
          });
        });
    </script>
</head>
